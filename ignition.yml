storage:
  directories:
    - filesystem: "root"
      path:       "/opt/bin"
      mode:       0755
    - filesystem: "root"
      path:       "/etc/ceph"
      mode:       0755
  files:
    - filesystem: "root"
      path:       "/etc/hostname"
      mode:       0644
      contents:
        inline:   coreos-3

    - path:       /etc/ceph/ceph.conf
      filesystem: "root"
      mode:       0644
      contents:
        local:    /etc/ceph/ceph.conf

    - path:       /etc/ceph/ceph.client.admin.keyring
      filesystem: "root"
      mode:       0644
      contents:
        local:    /etc/pve/priv/ceph.client.admin.keyring

    - path:       "/home/core/.rexray/etc/config.yml"
      filesystem: root
      user:
        name: core
      group:
        name: core
      mode:       0644
      contents:
       inline: |
         libstorage:
           service: rbd
           integration:     
             volume:
               operations:
                 create:
                   default:
                     size: 10G
         rbd:
           defaultPool: docker

    - path:       /etc/modules-load.d/rbd.conf
      filesystem: root
      mode:       0644
      contents:
        inline: rbd
    - path:       "/opt/bin/ceph"
      filesystem: root
      mode:       0755
      contents:
        inline:   /usr/bin/docker run --rm --privileged=true -v /etc/ceph:/etc/ceph -v /dev:/dev ceph/base ceph "$@"
    - path:       /opt/bin/ceph-base
      filesystem: root
      mode:       0755
      contents:
        inline:   /usr/bin/docker run --rm --privileged=true -v /etc/ceph:/etc/ceph -v /dev:/dev ceph/base ceph-base "$@"
    - path:       /opt/bin/ceph-common
      filesystem: root
      mode:       0755
      contents:
        inline:   /usr/bin/docker run --rm --privileged=true -v /etc/ceph:/etc/ceph -v /dev:/dev ceph/base ceph-common "$@"
    - path:       /opt/bin/ceph-conf
      filesystem: root
      mode:       0755
      contents:
        inline:   /usr/bin/docker run --rm --privileged=true -v /etc/ceph:/etc/ceph -v /dev:/dev ceph/base ceph-conf "$@"
    - path:       /opt/bin/rbd
      filesystem: root
      mode:       0755
      contents:
